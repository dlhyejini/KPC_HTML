<!DOCTYPE html>
<html lang="ko-KR">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <title>Transition 효과</title>
          <style>
           .rotate-circle{
           border: 5px solid #000;
           display: flex;
           justify-content: center;
           align-content: center;
           width: 200px;
           height:200px;
           background: yellow;
           transition: all 500;
          }
          .rotate-circle{
             border-radius: 50%;
             transform: rotate(3turn);

                    }
          </style>
</head>
<body>
  <div class="rotate-circle">
  <span>회전효과</span>


  </div>
</body>
</html>
